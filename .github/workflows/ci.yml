name: CI

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  # 快速检查（format + lint）- 在其他 job 之前运行
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'uv'
      
      - name: Install dependencies
        run: |
          uv sync --extra dev
      
      - name: Run ruff format check
        run: |
          uv run ruff format --check .
      
      - name: Run ruff lint
        run: |
          uv run ruff check .
      
      - name: Run mypy
        run: |
          uv run mypy .

  # 测试（多平台多版本）
  test:
    name: Test (${{ matrix.os }} - Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: quick-check
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'uv'
      
      - name: Install dependencies
        run: |
          uv sync --extra dev --extra test
      
      - name: Run tests
        run: |
          uv run pytest -v --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  # 安全扫描
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quick-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'uv'
      
      - name: Install dependencies
        run: |
          uv sync --extra dev
      
      - name: Run safety check
        run: |
          uv run safety check --json || true
      
      - name: Run bandit security scan
        run: |
          uv run bandit -r . -f json -o bandit-report.json || true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # 性能基准测试
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'uv'
      
      - name: Install dependencies
        run: |
          uv sync --extra dev --extra test
      
      - name: Run benchmarks
        run: |
          uv run pytest tests/test_benchmarks.py -v --benchmark-only
      
      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: .benchmarks/
          retention-days: 30

  # 文档构建
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: quick-check
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'uv'
      
      - name: Install dependencies
        run: |
          uv sync --extra docs
      
      - name: Build documentation
        run: |
          cd docs
          uv run make html
      
      - name: Upload documentation
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 30

  # 汇总报告
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quick-check, test, security]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Quick Check: ${{ needs.quick-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security Scan: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
