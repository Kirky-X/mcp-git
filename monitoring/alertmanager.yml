global:
  resolve_timeout: 5m

route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'severity', 'team']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: false
    
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: false
    
    - match:
        severity: info
      receiver: 'info-alerts'
      continue: false

receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#mcp-git-alerts'
        send_resolved: true
        title: 'mcp-git Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
  
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#platform-oncall'
        send_resolved: true
        title: 'üö® CRITICAL: mcp-git'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
  
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#mcp-git-ops'
        send_resolved: true
        title: '‚ö†Ô∏è WARNING: mcp-git'
        color: 'warning'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
  
  - name: 'info-alerts'
    slack_configs:
      - channel: '#mcp-git-info'
        send_resolved: true
        title: '‚ÑπÔ∏è INFO: mcp-git'
        color: '#36a64f'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Description:* {{ .Annotations.description }}
          {{ end }}