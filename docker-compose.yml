version: '3.8'

services:
  mcp-git:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-git-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      # Named volumes for persistence
      - workspaces:/tmp/mcp-git/workspaces
      - database:/tmp/mcp-git/database
      # Mount SSH keys for private repository access (read-only)
      - ~/.ssh:/home/appuser/.ssh:ro
    environment:
      - GIT_TOKEN=${GIT_TOKEN:-}
      - MCP_GIT_WORKSPACE_PATH=/tmp/mcp-git/workspaces
      - MCP_GIT_WORKSPACE_RETENTION=3600
      - MCP_GIT_MAX_WORKSPACE_SIZE=10737418240
      - MCP_GIT_CLEANUP_STRATEGY=LRU
      - MCP_GIT_DATABASE_PATH=/tmp/mcp-git/database/mcp-git.db
      - MCP_GIT_TASK_RETENTION_SECONDS=3600
      - MCP_GIT_MAX_CONCURRENT_TASKS=10
      - MCP_GIT_TASK_TIMEOUT=300
      - MCP_GIT_WORKER_COUNT=4
      - MCP_GIT_MAX_RETRIES=3
      - MCP_GIT_DEFAULT_CLONE_DEPTH=1
      - MCP_GIT_LOG_LEVEL=info
      - MCP_GIT_SERVER_HOST=0.0.0.0
      - MCP_GIT_SERVER_PORT=3001
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-git-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: mcp-git-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  workspaces:
  database:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: mcp-git-network
