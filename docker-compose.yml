version: '3.8'

services:
  mcp-git:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-git-server
    ports:
      - "3001:3001"
    volumes:
      - workspaces:/tmp/mcp-git/workspaces
      - database:/tmp/mcp-git/database
    environment:
      - GIT_TOKEN=${GIT_TOKEN:-}
      - MCP_GIT_WORKSPACE_PATH=/tmp/mcp-git/workspaces
      - MCP_GIT_DATABASE_PATH=/tmp/mcp-git/database/mcp-git.db
      - MCP_GIT_WORKER_COUNT=4
      - MCP_GIT_LOG_LEVEL=info
      - MCP_GIT_SERVER_HOST=0.0.0.0
      - MCP_GIT_SERVER_PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: mcp-git-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mcp-git-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  workspaces:
  database:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: mcp-git-network
